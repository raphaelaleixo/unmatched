<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Unmatched: Make the difference!</title>
    <!-- Search Engine -->
    <meta name="description" content="A web-version of Ludovic Roudy and Bruno Sautter's Just One." />
    <meta name="image" content="http://unmatched.ludoratory.com/social-media.png" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Unmatched" />
    <meta itemprop="description" content="A web-version of Ludovic Roudy and Bruno Sautter's Just One." />
    <meta
      itemprop="image"
      content="https://unmatched.ludoratory.com/social-media.png"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Unmatched" />
    <meta
      name="twitter:description"
      content="A web-version of Ludovic Roudy and Bruno Sautter's Just One."
    />
    <meta name="twitter:site" content="@raphaelaleixo" />
    <meta name="twitter:creator" content="@raphaelaleixo" />
    <meta
      name="twitter:image:src"
      content="https://unmatched.ludoratory.com/social-media.png"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="Unmatched" />
    <meta property="og:description" content="A web-version of Ludovic Roudy and Bruno Sautter's Just One." />
    <meta
      property="og:image"
      itemprop="image"
      content="https://unmatched.ludoratory.com/social-media-min.png"
    />
    <meta property="og:url" content="https://unmatched.ludoratory.com/" />
    <meta property="og:site_name" content="Unmatched" />
    <meta property="fb:admins" content="717871649" />
    <meta property="og:type" content="website" />
    <link
    href="https://fonts.googleapis.com/css2?family=Knewave&family=Sriracha&display=swap""
    rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
